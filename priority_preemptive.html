	<h1>Priority Preemptive Scheduler Simulator</h1>

	<div id="inputs-container"></div>
	<button onclick="simulate()">Simulate</button>

			<tr>

				<th>Burst Time</th>

				<th>Turnaround Time</th>

			</tr>
		</thead>

		</tbody>
