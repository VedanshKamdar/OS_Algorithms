<!DOCTYPE html>
<html>
<head>
  <title>Splash Screen Animation</title>
  <style>
    /* Set the background color for the splash screen */
    body {
      background-color: #1abc9c;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Style for the animated logo */
    .splash-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Animation for the logo */
    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f1c40f;
      animation-name: rotateAnimation;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    /* Define the animation keyframes */
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg) scale(1);
        content: "OS Project";
      }
      33% {
        transform: rotate(0deg) scale(1);
        content: "OS Project";
      }
      34% {
        transform: rotate(0deg) scale(1);
        content: "";
      }
      100% {
        transform: rotate(720deg) scale(0);
        content: "";
      }
    }

    /* Style for the loading text */
    .loading-text {
      margin-top: 20px;
      color: #fff;
      font-size: 24px;
      opacity: 0;
      animation-name: fadeInAnimation;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    /* Define the animation keyframes */
    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="splash-logo">
    <div class="logo-img"></div>
    <div class="loading-text">Loading...</div>
    <div class="os-project-text">OS Project</div>
  </div>
  <script>
    // Hide the loading text after a delay and redirect to main.html
    setTimeout(function() {
      document.querySelector('.loading-text').style.display = 'none';
      window.location.href = 'index.html';
    }, 5000);
  </script>
</body>
</html>
